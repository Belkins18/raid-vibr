name: Node.js CI

on:
  push:
    # Run on all branches
    branches:
      - "master"
    # Run only if files modified are not docs
    paths-ignore:
      - "*.md"
  pull_request:
    # Run on all branches
    branches:
      - "master"
    # Run only if files modified are not docs
    paths-ignore:
      - "*.md"
   
jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: ğŸ’¿ Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Edit Config
        run: git config --global user.name "Belkins18" && git config --global user.email "nikolay.belibov@gmail.com"
  
      - name: ğŸ— Setup yarn
        run: npm install -g yarn
      
      - name: ğŸ—‚ï¸ Install dependencies
        run: yarn
        
      - name: ğŸ—‚ï¸ Format code
        run: yarn format
        
      - name: ğŸ—‚ï¸ Check Lint
        run: yarn lint

      - name: Version patch
        run: yarn version --patch

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

      - name: ğŸ“§ Telegramm notification
        uses: appleboy/telegram-action@master
        with: 
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token:  ${{ secrets.TELEGRAM_TOKEN }}
          args: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
            
            Repository: ${{ github.repository }}
            
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

    
